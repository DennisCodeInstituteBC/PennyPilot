{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="auth_app/static/css/logIn.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static '' %}">
    <title>Login</title>
</head>
<body>

<div class="login-container">
    <img src="{% static 'images/logo.png' %}" alt="Logo">  <!-- Replace with your actual image path -->
    
    <form method="POST" id="loginForm" onsubmit="return validateForm()">
        {% csrf_token %}
        <input type="text" id="username" name="username" placeholder="Username or Email" required>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <button type="submit">Log In</button>
        <a href="{% url 'signup' %}">Don't have an account? Sign up</a>
        <p class="error" id="error-msg"></p>
    </form>
</div>

<script>
    function validateForm() {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;
        var errorMsg = document.getElementById("error-msg");

        if (!username || !password) {
            errorMsg.textContent = "Please enter both username/email and password.";
            return false;
        }

        var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (username.includes("@") && !emailPattern.test(username)) {
            errorMsg.textContent = "Please enter a valid email address.";
            return false;
        }

        return true; 
    }
</script>

</body>
</html>
