{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}PennyPilot{% endblock title %}</title>
    
    <!-- Statick CSS links/ CSS Bootstrap link -->
    <!--<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">-->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
   
{% block extra-css %}
   <!-- Links got additinal css from child templaces -->
{% endblock extra-css %}
</head>

<body>
    <nav>
        <!-- Navbar Links -->
    </nav>

    <div class="main-container">
        {%block content%}
        <!-- Child templates for content -->
        {%endblock%}
    </div>

      <!-- Static JS -->
      <script src="{% static 'js/jquery.min.js' %}"></script>
      <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

      {% block extra-js %}
      <!-- Additional JS (from child templates) can go here -->
      {% endblock extra-js %}
</body>
<footer>
    <p>@2024 Designed by : Dennis Limbu</p>
</footer>
</html>
