{% extends 'base.html' %}
{% load static %}

{% block extra-css %}
<link rel="stylesheet" href="{% static 'css/addExpnese.css' %}">
{% endblock extra-css %}

{% block title %}Add Expense{% endblock title %}

{% block content %}
<div class="expense-page-container">
    <div class="expense-wrapper">
        <!-- Sidebar Navbar -->
        <nav class="navbar">
            <h2>PennyPilot</h2>
            <a href="{% url 'dashboard' %}">Dashboard</a>
            <a href="{% url 'expense' %}">Expense</a>
            <a href="{% url 'account' %}">Account</a>
            <a id="logout" href="{% url 'account_logout' %}">Logout</a>
        </nav>
        
        <!-- Content Area -->
        <div class="content-container">
            <article class="article">
                <h1>Add New Expense</h1>
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="amount">Amount:</label>
                        <input type="number" step="0.01" name="amount" required>
                    </div>
                    <div class="form-group">
                        <label for="category">Category:</label>
                        <select name="category" required>
                            {% for category in categories %}
                                <option value="{{ category.id }}">{{ category.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="date">Date:</label>
                        <input type="date" name="date" required>
                    </div>
                    <div class="form-group">
                        <label for="notes">Notes:</label>
                        <textarea name="notes"></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Save Expense</button>
                </form>
                <a href="#" class="cancel-btn">Cancel</a>
            </article>
        </div>
    </div>
</div>
{% endblock content %}
