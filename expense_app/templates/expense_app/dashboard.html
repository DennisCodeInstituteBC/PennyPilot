{% extends 'base.html' %}
{% load static %}
{% block extra-css %}
<link rel="stylesheet" href="%static 'css/dashboard.css' %">
{% endblock extra-css %}

{% block content %}
<style>
/* Container for Navbar and Main Content */
.container {
    display: flex; /* Use flexbox to align items side by side */
    padding: 85px;
    height: 80%;
}

/* Navbar styles */
.navbar {
    background-color: #F8F9FA; /* Blue for the navbar */
    padding: 20px 0 20px 40px;
    width: 250px; /* Set a fixed width for the navbar */
    box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1); /* Optional shadow for separation */
    border-radius: 25px 0 0 25px;
}

/* Main content styles */
.article {
    flex: 1; /* Take up remaining space */
    padding: 20px; /* Add padding for better spacing */
    background-color: #FFFFFF; /* White background for content area */
    border-radius: 0 25px 25px 0;
}

/* Example of the structure */
body {
    font-family: 'Roboto', sans-serif;
}

/* Ensure the body takes full height */
html, body {
    height: 100%;
    margin: 0;
}

/* Navbar links styling */
.navbar a {
    color: #000;
    display: block;
    text-decoration: none;
    font-size: 24px;
    margin: 20px 0px 20px 15px;
    padding: 10px 0 10px 20px;
    border-radius: 10px 0 0 10px;
    font-weight: bold;
}

#logout {
    display: flex;
    margin-top: 350px;
}

.navbar a:hover {
    background-color: rgb(0, 86, 179, 0.2);
}


/* article section */

.graphis{
    display: flex;
    justify-content: space-around;
}


/* buttons */
.option-buttons{
    display: flex;
    justify-content: space-around;
}
</style>

<body>
    <div class="container">
        <nav class="navbar">
            <h2>PennyPilot</h2>
            <a href="/dashboard">Dashboard</a>
            <a href="/expense">Expense</a>
            <a href="/account">Account</a>
            <a id="logout" href="/logout">Logout</a>
        </nav>
        
        <article class="article">
            <!-- charts input -->
            <section class="graphis">
                <div class="pie-chart">
                    <h2>Monthly Expense</h2>
                </div>
                <h2></h2>
                <div class="progress-bar">
                    <h2>Monthly Budget</h2>
                </div>
            </section>
        <!-- buttons input -->
            <section class="option-buttons">
                <button class="add-expense-btn">Add Expense
                </button>
                <button class="generate-report-btn"> Generate Report</button>
                <button class="search-btn"> Search</button>
            </section> 
        <!-- recent expense report -->
            <section class="expense-table">
                <h2>Recent Espense</h2>
            </section>
        </article>
    </div>
</body>

{% endblock content %}
